<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateMyTeacher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="decorative-shape shape-1"></div>
      <div class="decorative-shape shape-2"></div>

      <h2 style="text-align: center">Rate My Teacher</h2>
      <p class="subtitle" style="text-align: center">Very duc form</p>

      <form id="myForm">
        <label for="name">Name of Teacher<span style="color: #c71f37;">*</span></label>
        <select id="name" required>
        <option value="" disabled selected>Select a teacher</option>
        <option value="Mr. Smith">Mr. Smith</option>
        <option value="Ms. Johnson">Ms. Johnson</option>
        <option value="Dr. Williams">Dr. Williams</option>
        <option value="Mrs. Brown">Mrs. Brown</option>
        <option value="Mr. Davis">Mr. Davis</option>
        <!-- examples teachers ( add more as necessary ) -->
        </select>

        <label for="name">Rating for Teacher<span style="color: #c71f37;">*</span></label>
        <div class="star-rating" style="text-align: center" id="starRating">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
        </div>
        <input type="hidden" id="rating" name="rating" required>

        <button type="submit">Submit</button>
      </form>

      <div class="success-message" id="successMessage">
        Perfect! Thank you! Your form has been submitted successfully.
      </div>

      <div class="error-message" id="errorMessage">
        Error! There was an error submitting the form. Please try again.
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
