<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateMyTeacher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="decorative-shape shape-1"></div>
      <div class="decorative-shape shape-2"></div>

      <h2>Rate My Teacher</h2>
      <p class="subtitle">Very duc form (only 1 question for testing's sake)</p>

      <form id="myForm">
        <label for="name">Name of Teacher<span style="color: #c71f37;">*</span></label>
        <input type="text" id="name" required placeholder="Enter teacher's name">

        <input type="text" id="job" required placeholder="this isa test">

        <button type="submit">Submit</button>
      </form>

      <div class="success-message" id="successMessage">
        Perfect! Thank you! Your form has been submitted successfully.
      </div>

      <div class="error-message" id="errorMessage">
        Error! There was an error submitting the form. Please try again.
      </div>
    </div>
  </div>
</body>
</html>
